{% extends "layout_online.html "%}

{% block title %}
    Pycon Main Online Page
{% endblock title%}


{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">PyCon 2022 SLOVAKIA</h1>
      <p class="lead">Choose from activities below</p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow" style="height:270px;">
          <div class="card-body" >

            <img style="margin-top:20px;" height="100" src="{{ url_for('static', filename='images/workshop_icon.png' ) }}" />
            <h3 style="padding-top:40px;padding-bottom:20px;" class="my-0 font-weight-normal">Workshops</h3>
          </div>
        </div>

        <div class="card mb-4 box-shadow">
          <div class="card-body" >

            <img style="margin-top:20px;" height="100" src="{{ url_for('static', filename='images/lecture_icon.png' ) }}" />
            <h3 style="padding-top:40px;padding-bottom:20px;" class="my-0 font-weight-normal">Lectures</h3>
          </div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-body" >

            <img style="margin-top:20px;" height="100" src="{{ url_for('static', filename='images/comp_icon.png' ) }}" />
            <h3 style="padding-top:40px;padding-bottom:20px;" class="my-0 font-weight-normal">Competitions</h3>
          </div>
        </div>
      </div>
{% endblock content %}
